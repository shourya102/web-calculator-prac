<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrapper">
        <section id="screen">
            0
        </section>
        <div class="c">
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>BC</button>
        </div>
        <div class="c">
            <button>1&#8725x</button>
            <button>x<sup>2</sup></button>
            <button><sup>2</sup>&radic;x</button>
            <button>&divide;</button>
        </div>
        <div class="c">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&times;</button>
        </div>
        <div class="c">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="c">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&plus;</button>
        </div>
        <div class="c">
            <button>&plusmn;</button>
            <button>0</button>
            <button>.</button>
            <button>&equals;</button>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
